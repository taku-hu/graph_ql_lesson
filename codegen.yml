overwrite: true
schema: 'src/**/*.graphql'
documents: null
generates:
  src/types/generated/graphql.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - 'typescript'
      - 'typescript-resolvers'
    config:
      contextType: '@/types/generated/context#Context'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
